<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
	<head>
		<title>Synaptic Response Flash 3D Demo</title>

		<style type="text/css">
			body { text-align: center; margin: 0; padding: 0; background: black; }
			#flashContent { margin: 0 auto; width:800px; background:black; }
		</style>

		<script type="text/javascript" src="swfobject.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
			/*
				console.log("Document Is Ready");

				    alert( "Animation Complete" );
				  } );
			*/
			});

		<script type="text/javascript">
		
		var flashvars = { 
			clickTag:"http://mirrormirrorfilm.com/#/home",
			clickTag1:"http://www.youtube.com"
		};
				
			var params = {
				menu:"false",
				base:"",
				allowScriptAccess:"always",
				wmode:"direct"
			};
			
			var attributes = {
				id:"flashcontent"
			};
		
            swfobject.embedSWF('SR.swf', 'flashcontent', '800', '600', '9.0.0', 'data/swf/expressinstall.swf', flashvars, params, attributes);
        </script>

	<head>
    <body>
		&nbsp;<br>
        <div  id="flashcontent">
            <p>In order to view this page you need Flash Player support.</p>
            <p>
                <a href="http://www.adobe.com/go/getflashplayer">
                    <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" />
                </a>
            </p>
        </div>
	</body>
</html>
